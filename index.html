<!DOCTYPE html>
<html lang="en">

<head>
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>



    <!-- Submission Form -->
    <div class="row">
        <form class="col s12">
            <div class='row'>
                <div class="input-field col s6">
                    <input placeholder='Train Name' type='text' id='latestTrainName' class="validate" />
                    <label class='active' for='latestTrainName'>Train Name</label>
                </div>
            </div>
            <div class='row'>
                    <div class="input-field col s6">
                        <input placeholder='Destination' type='text' id='latestDestination' class="validate" />
                        <label class='active' for='latestDestination'>Destination</label>
                    </div>
                </div>
                <div class='row'>
                        <div class="input-field col s6">
                            <input placeholder='First Train Time(HH:mm)' type='time' id='firstTrainTime' class="validate" />
                            <label class='active' for='firstTrainTime'>First Train Time(HH:mm)</label>
                        </div>
                    </div>
                    <div class='row'>
                            <div class="input-field col s6">
                                <input placeholder='Destination' type='number' min='1' max='60' id='frequencyMins' class="validate" />
                                <label class='active' for='frequencyMins'>Frequency (min)</label>
                            </div>
                        </div>

              <button id='saveButton'>Submit</button>
            <script src="assets/javascript/app.js"></script>
        </form>
    </div>


</body>

</html>
